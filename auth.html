<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KhanTool - Verificação Discord</title>
    <link rel="stylesheet" href="media/login_khan.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
        }
        .auth-description {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        .auth-steps {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .step {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .step-number {
            background: var(--primary);
            color: white;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }
        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        .discord-join-btn, .discord-auth-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.7em;
            justify-content: center;
            font-weight: 500;
            padding: 0.88em 2em;
            border-radius: 9px;
            font-size: 1.13rem;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            min-width: 200px;
        }
        .discord-join-btn {
            background: rgba(88,101,242,0.82);
            color: #fff !important;
        }
        .discord-auth-btn {
            background: rgba(34, 197, 94, 0.8);
            color: #fff !important;
        }
        .discord-join-btn:hover, .discord-auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }
        .loading-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 2rem;
        }
        .spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <div class="fixed-background"></div>
    <div class="header">
        <a href="khantoolmenu.html" class="banner">KhanTool</a>
    </div>
    <div class="container fade-in">
        <div class="auth-container">
            <h1>Verificação Necessária</h1>
            <p class="auth-description">Para acessar o KhanTool, você precisa estar no nosso servidor Discord oficial.</p>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <div class="auth-steps">
                <div class="step">
                    <span class="step-number">1</span>
                    <p>Entre no nosso servidor Discord</p>
                </div>
                <div class="step">
                    <span class="step-number">2</span>
                    <p>Faça login com sua conta Discord</p>
                </div>
                <div class="step">
                    <span class="step-number">3</span>
                    <p>Acesse o KhanTool</p>
                </div>
            </div>

            <div class="auth-buttons">
                <a href="https://discord.gg/tdy2jCWja2" class="discord-join-btn" target="_blank">
                    <img src="discord.png" alt="Discord" style="height: 1.7em; width: 1.7em;" />
                    Entrar no Discord
                </a>
                <button id="discordAuthBtn" class="discord-auth-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
                    </svg>
                    Verificar com Discord
                </button>
            </div>
            
            <div id="loadingMessage" class="loading-message" style="display: none;">
                <div class="spinner"></div>
                <p>Verificando sua participação no servidor...</p>
            </div>
        </div>
    </div>
    <script>
        const CLIENT_ID = '1403888749976490095';
        const REDIRECT_URI = encodeURIComponent('https://khantool.camposcloud.app/callback.html');
        const GUILD_ID = '1298477766290837554';

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.fade-in').forEach(el => el.style.opacity = 1);
            
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error) {
                showError(getErrorMessage(error));
            }
            
            checkAuthStatus();
            
            document.getElementById('discordAuthBtn').addEventListener('click', function() {
                initiateDiscordAuth();
            });
            
            document.addEventListener('selectstart', e => { e.preventDefault(); return false; });
            document.addEventListener('dragstart', e => { e.preventDefault(); return false; });
            document.addEventListener('contextmenu', e => { e.preventDefault(); return false; });
        });

        function getErrorMessage(error) {
            const messages = {
                'auth_failed': 'Falha na autenticação. Tente novamente.',
                'no_code': 'Código de autorização não encontrado.',
                'not_member': 'Você precisa estar no servidor Discord para acessar o KhanTool.',
                'token_expired': 'Sua autenticação expirou. Faça login novamente.'
            };
            return messages[error] || 'Erro desconhecido. Tente novamente.';
        }

        function checkAuthStatus() {
            const isVerified = localStorage.getItem('discord_verified');
            const verificationTime = localStorage.getItem('verification_time');
            
            if (isVerified && verificationTime) {
                const isExpired = (Date.now() - parseInt(verificationTime)) > 24 * 60 * 60 * 1000;
                
                if (!isExpired) {
                    window.location.href = 'install.html';
                    return;
                }
            }
            
            const token = localStorage.getItem('discord_access_token');
            if (token) {
                verifyServerMembership(token);
            }
        }

        function initiateDiscordAuth() {
            const scope = 'identify guilds';
            const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=code&scope=${scope}`;
            
            document.getElementById('loadingMessage').style.display = 'flex';
            window.location.href = authUrl;
        }

        async function verifyServerMembership(token) {
            try {
                document.getElementById('loadingMessage').style.display = 'flex';
                
                const response = await fetch('https://discord.com/api/users/@me/guilds', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const guilds = await response.json();
                    const isMember = guilds.some(guild => guild.id === GUILD_ID);
                    
                    if (isMember) {
                        localStorage.setItem('discord_verified', 'true');
                        localStorage.setItem('verification_time', Date.now().toString());
                        window.location.href = 'install.html';
                    } else {
                        showError('Você precisa estar no servidor Discord para acessar o KhanTool.');
                    }
                } else if (response.status === 401) {
                    localStorage.removeItem('discord_access_token');
                    showError('Token expirado. Faça login novamente.');
                } else {
                    showError('Erro ao verificar participação no servidor.');
                }
            } catch (error) {
                showError('Erro de conexão. Verifique sua internet e tente novamente.');
            } finally {
                document.getElementById('loadingMessage').style.display = 'none';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
